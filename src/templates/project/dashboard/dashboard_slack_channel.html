<div class="row-flex flex-items-xs-middle p-t-10 p-b-10 m-r m-l">
    <div class='p-relative col-flex-md-1' >
        <img src="<%= static_url %>" style='width: 28px'>
        <% if (unread > 0) { %>
            <span class="label label-danger dev__channel_unread"><%= unread %></span>
        <% }; %>
    </div>
    <div  class='col-flex-md-10'>
        <p class='m-b-none'>
            <a href="<%= link %>" target="_blank"><%= name %></a>
        </p>
        <% if(show_project) { %>
            <p class='m-t-xs m-b-none font-little cut-text'>
                <%= project_name %>
            </p>
        <% }; %>
    </div>
    <div class='col-flex-md-1'>
        <div class="ibox-tools">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                <i class="fa fa-ellipsis-v"></i>
            </a>
            <ul class="dropdown-menu dropdown-user">
                <li><a href="<%= link %>" target="_blank" title="Open channel">Open</a></li>
            </ul>
        </div>
    </div>
</div>
