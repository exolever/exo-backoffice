<h3>Please, drag & drop each field</h3>
<div class='row'>
    <div class='col-md-6'>
        <h4 class="text-center">Available fields</h4>
        <ul id="availables" style="height: 300px;overflow-y: auto;" class="unstyled p-l-0 white-bg">
            <% _.each(all_fields, function(value, index){ %>
                <li data-field="<%= value.field %>" class='m-xs cursor-pointer'><%= value.label %></li>
            <% }); %>
        </ul>
    </div>
    <div class='col-md-6'>
        <h4 class="text-center">Selected fields</h4>
        <ul id="selected" style="height: 300px;overflow-y: auto;" class="unstyled p-l-0 white-bg">
            <% _.each(table_detail, function(value, index){ %>
                <li data-field="<%= value.field %>" class='m-xs cursor-pointer'><%= value.label %></li>
            <% }); %>
        </ul>
    </div>
</div>
