<div class="form-group m-b-xl" data-name="name">
    <div class='row no-margins'>
        <label class="question col-md-3 col-sm-3 col-xs-12 text-left p-r-none control-label" for="id_name">Please enter your name as you would like it to appear on the ExO Works Website <span class="required">*</span>
        </label>
        <div class="col-md-9 col-sm-9 col-xs-12 text-left radio container-answer">
            <input type="text" name='name' id="id_name" placeholder="Type your name" class='form-control'>
        </div>
    </div>
</div>
<div class="form-group m-b-xl" data-name="country">
    <div class='row no-margins'>
        <label class="question col-md-3 col-sm-3 col-xs-12 text-left p-r-none control-label" for="id_country">Which country would you like to be listed under on the public ExO Works Network list? <span class="required">*</span>
        </label>
        <div class="col-md-9 col-sm-9 col-xs-12 text-left radio container-answer">
            <span class="text-muted">
                It is understood that you may be willing to work in different countries, but please give only one answer for this question.
            </span>
            <select class='select2' id='id_country' name='country'>
                <option value="">Select a country</option>
                <% _.each(countries, function(c){ %>
                    <option value="<%= c.id %>"><%= c.text %></option>
                <% }); %>
            </select>
        </div>
    </div>
</div>
<div class="form-group m-b-xl" data-name="languages">
    <div class='row no-margins'>
        <label class="question col-md-3 col-sm-3 col-xs-12 text-left p-r-none control-label" for="languages">Which languages do you feel comfortable conducting business in? <span class="required">*</span>
        </label>
        <div class="col-md-9 col-sm-9 col-xs-12 text-left radio container-answer">
            <span class="text-muted">
                Check all that apply. Please only check languages that you possess full working fluency.
            </span>
             <div class="col-xs-12 text-left radio no-padding m-t-md languages">
                <% languages.each(function(language){ %>
                    <div class="col-xs-3 i-checks iradio no-padding">
                        <label>
                            <input type="checkbox" name='languages' value='<%= language.get('id') %>'>
                            <span class='media-middle'><%= _.capitalize(language.get('name')) %></span>
                        </label>
                    </div>
                <% }); %>
             </div>
        </div>
    </div>
</div>
